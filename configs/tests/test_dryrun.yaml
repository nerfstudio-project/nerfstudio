defaults:
  - vanilla_nerf

dry_run: true

machine_config:
  num_gpus: 0

data:
  dataset:
    dataset_format: blender
    data_directory: tests/data/lego_test
    downscale_factor: 8
  val_image_indices: [0]
  image_sampler:
    num_images_to_sample_from: 1
  pixel_sampler:
    num_rays_per_batch: 4

graph:
  max_num_iterations: 5

logging:
  writer:
    TensorboardWriter:
      save_dir: "/tmp/"

hydra:
  searchpath:
    - file://configs
