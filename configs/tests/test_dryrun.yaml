defaults:
  - graph_default

machine_config:
  num_gpus: 0

trainer:
  max_num_iterations: 2

data:
  dataset_inputs_train:
    data_directory: tests/data/lego_test
    dataset_format: blender
    downscale_factor: 16
  dataloader_train:
    image_sampler:
      num_images_to_sample_from: 1
    pixel_sampler:
      num_rays_per_batch: 4
  dataset_inputs_eval:
    data_directory: tests/data/lego_test
    dataset_format: blender
    downscale_factor: 16

graph:
  num_coarse_samples: 4
  num_importance_samples: 4

logging:
  writer:
    TensorboardWriter:
      log_dir: "/tmp/"

hydra:
  searchpath:
    - file://configs
