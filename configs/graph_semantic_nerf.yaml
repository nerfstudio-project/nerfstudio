defaults:
  - graph_default
  - _self_

experiment_name: friends_TBBT-big_living_room
method_name: nerfw

pipeline:
  dataloader:
    image_dataset_type: panoptic
    # Train dataloading.
    train_dataset:
      _target_: nerfactory.dataloaders.datasets.Friends
      data_directory: data/friends/TBBT-big_living_room
      downscale_factor: 1
    image_dataset_train:
      _target_: nerfactory.dataloaders.image_dataset.PanopticImageDataset
    # Eval dataloading
    eval_dataset:
      _target_: nerfactory.dataloaders.datasets.Friends
      data_directory: data/friends/TBBT-big_living_room
      downscale_factor: 1
    image_dataset_eval:
      _target_: nerfactory.dataloaders.image_dataset.PanopticImageDataset
  model:
    _target_: nerfactory.models.semantic_nerf.SemanticNerfModel
    collider_config:
      _target_: nerfactory.models.modules.scene_colliders.AABBBoxCollider
    num_coarse_samples: 64
    num_importance_samples: 64
    loss_coefficients:
      rgb_loss_coarse: 1.0
      rgb_loss_fine: 1.0
      semantic_loss_fine: 0.05
