defaults:
  # dataset options
  - dataset: blender_lego

# validation options
val_image_indices: [0, 10, 20] # which images to evaluate on
val_downscale_factor: 4
val_num_rays_per_chunk: 4096

image_dataset:
  _target_: radiance.nerf.dataset.image_dataset.ImageDataset

# dataloader options
dataloader:
  num_workers: 0
  shuffle: true
  num_rays_per_batch: 1024
  num_images_to_sample_from: 8 # 0
  num_times_to_repeat_images: 100 # -1
  move_to_graph_device: true # false
