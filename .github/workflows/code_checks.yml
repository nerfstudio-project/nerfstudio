name: Check code for formating and run tests.

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.8.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r environment/requirements.txt
          pip install -e .
      - name: Run license checks
        run: |
          ./scripts/licensing/license_headers.sh --check
      - name: Check notebook cell metadata
        run: |
          python ./scripts/docs/add_nb_tags.py --check
      - name: Run isort
        run: isort . --profile black --check
      - name: Run Black
        run: black nerfactory/ scripts/ notebooks/ docs/ --check
      - name: Python Pylint
        run: |
          pylint nerfactory tests scripts
      - name: Test with pytest
        run: |
          pytest
