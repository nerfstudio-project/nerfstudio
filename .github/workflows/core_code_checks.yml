name: Check code for formating and run tests.

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.8.12'
      - uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-${{ hashFiles('dev-requirements.txt') }}
      - name: Install dependencies
        run: |
          pip install --upgrade --upgrade-strategy eager -r environment/requirements.txt -e .
      - name: Run license checks
        run: |
          ./scripts/licensing/license_headers.sh --check
      - name: Check notebook cell metadata
        run: |
          python ./scripts/docs/add_nb_tags.py --check
      - name: Run isort
        run: isort docs/ nerfactory/ scripts/ tests/ --profile black --check
      - name: Run Black
        run: black docs/ nerfactory/ scripts/ tests/ --check
      - name: Python Pylint
        run: |
          pylint --disable=cyclic-import nerfactory tests scripts
      - name: Test with pytest
        run: |
          pytest
