[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

# black
[tool.black]
line-length = 120

# pylint
[tool.pylint.messages_control]
max-line-length = 120
generated-members = ["numpy.*", "torch.*", "cv2.*", "cv.*"]
good-names-rgxs = "^[_a-zA-Z][_a-z0-9]?$"
ignore-paths = ["^pyrad/cuda/.*$", "^tests/cuda/.*$", "^pyrad/viewer/.*$", "^tests/viewer/.*$"]

disable = [
  "too-many-arguments",
  "fixme",
  "too-many-locals",
  "too-many-instance-attributes",
  "duplicate-code",
]

#pytest
[tool.pytest.ini_options]
addopts = "--typeguard-packages=pyrad --torchtyping-patch-typeguard --disable-warnings --ignore=tests/cuda --ignore=tests/viewer"
testpaths = [
    "tests",
]